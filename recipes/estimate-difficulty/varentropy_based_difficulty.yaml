# refer to src/sal/config.py for more options

approach: varentropy_difficulty
n: 128 # n: 4
search_batch_size: 1
sort_completed: true
filter_duplicates: true
seed: 0
max_tokens: 64
system_prompt: "Provide the solution to the following math problem without thinking! You are to immediately spit out your solution!:\n\nI directly want your answer. It is severely important that you do NOT think out loud about problem! DO NOT THINK STEP BY STEP. PROVIDE THE YOUR ANSWER SENTENCE IMMEDIATELY!\n\nRegardless of the problem, always conclude with:\n\nAnswer: $\\boxed{answer}$. Explanation: [explanation].\n\nWhere [answer] is just the final number or expression that solves the problem and [explanation] is a short one-line reasoning about the answer. Only whatever is written inside $\\boxed{answer}$ will be evaluated, so it is essential, that you write your answer in 'boxed'!"